<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gold_vykup.css">
    <title>Выкуп Золота</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="https://sameusers.github.io/JobBlanc.io/">Калькулятор Золото</a></li>
                <li><a href="https://sameusers.github.io/Item_Calculate/">Калькулятор Вещевых залогов</a></li>
                <li><a href="https://sameusers.github.io/Gold_calculate/"class="active">Калькулятор Золото Выкуп</a></li>
                <li><a href="https://sameusers.github.io/Big_Money/">Подходит ли для повышенной выдачи</a></li>
            </ul>
        </nav>
        <h1>Калькулятор Золота Выкуп</h1>
    </header>
    <main>
        <form id ="calculatorForm">
            <div class="form-container">
                <div class="All_sum">
                    <label for="Sum">Сумма займа</label>
                    <input id="Sum" type="number"/>
                </div>

                <div class="All_day">
                    <label for="Days">Количество дней</label>
                    <div class="input-container">
                        <input id="Days" type="number" placeholder="Введите количество дней"/>
                        <span id="calendarIcon" class="calendar-icon">&#128197;</span>
                    </div>
                </div>
            </div>
        </form>
        <p id="Result">Сумма процентов:</p>
        <p id="Vykup">Сумма выкупа</p>
    </main>
    <script src="gold_vykup.js"></script>
</body>
</html>
